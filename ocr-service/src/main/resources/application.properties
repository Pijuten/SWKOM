spring.application.name=ocr-service

server.port=8082
# Database configuration
spring.datasource.url=jdbc:postgresql://postgres_db:5432/paperless
spring.datasource.username=paperless
spring.datasource.password=paperless123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MinIO configuration
#minio.endpoint=http://localhost:9000
minio.endpoint=http://minio:9000
minio.accessKey=minio
minio.secretKey=minio123

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.elasticsearch.uris=http://elasticsearch:9200
